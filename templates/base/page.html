<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>
        {% block title %}Ma bibliothèque{% endblock %}
    </title>
</head>
<body class="flex h-[100vh] w-full">
    <nav class="w-[250px] py-2 px-6 border-r border-gray-200 bg-white">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="logo" class="h-40 w-40 mx-auto">
        <h1 class="text-xl font-bold text-center mt-4 mb-8">Ma bibliothèque</h1>
        <div class="space-y-2 flex flex-col">
            <a href="/" class="bg-cyan-200 hover:bg-cyan-300 text-cyan-700 font-bold py-2 px-4 rounded">Accueil</a>
            <a href="/list-book" class="bg-cyan-200 hover:bg-cyan-300 text-cyan-700 font-bold py-2 px-4 rounded">Liste des livres</a>
            <a href="/list-user" class="bg-cyan-200 hover:bg-cyan-300 text-cyan-700 font-bold py-2 px-4 rounded">Liste des utilisateurs</a>
            <div class="h-0.5 w-full bg-cyan-300 my-2"></div>
            <a href="/add-book" class="bg-cyan-200 hover:bg-cyan-300 text-cyan-700 font-bold py-2 px-4 rounded">Ajouter un livre</a>
            <a href="/add-user" class="bg-cyan-200 hover:bg-cyan-300 text-cyan-700 font-bold py-2 px-4 rounded">Ajouter un utilisateur</a>
        </div>
    </nav>
    <aside class="flex-1 px-4 flex flex-col">
        {% block content %}
        {% endblock %}
    </aside>
</body>
</html>
