{% include 'base/page.html' %}


{% block content %}

<form action="/api/v1/books" class="border rounded shadow p-6 bg-white my-14 container mx-auto" method="POST"><h1
        class="text-3xl font-bold text-center mb-4 uppercase">Ajouter un livre</h1>
    <div class="mb-4"><a class="hover:underline text-cyan-700" href="/">Retour</a></div>
    {% if error %}
    <div class="bg-red-500 text-white p-4 rounded my-4">{{ error }}</div>
    {% endif %}
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="title">Titre du livre :</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="title" name="title" placeholder="Titre du livre" required
               type="text"
               value="{{ book.title if book.title }}">
    </div>
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="author">Auteur du livre :</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="author" name="author" placeholder="Auteur du livre" required
               type="text"
               value="{{ book.author if book.author }}">
    </div>
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="isbn">ISBN du livre :</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="isbn" name="isbn" placeholder="ISBN du livre" required
               type="text"
               value="{{ book.isbn if book.isbn }}">
    </div>
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="book_type">Type de livre :</label>
        <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="book_type" name="book_type"
                required>
            <option value="paper">Papier</option>
            <option value="numeric">Numerique</option>
        </select>
    </div>
    <div class="mb-4">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">
            Ajouter
        </button>
    </div>
</form>
{% endblock %}
